<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- Set viewport with -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Link to CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="header-links">
                <a href="google_images.html">Google Images</a>
                <a href="advanced_search.html">Google Advanced Search</a>
            </div>
        </div>
        <!-- Search Container start -->
        <div class="search-container">
            <img  src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png" alt="Google-logo">
            <form action="https://google.com/search">
                <div class="search-field">
                    <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input type="text" name="q">
                    <input type="submit" id="search-button" value="Google Search">
                </div>
            </form>
            <form action="https://en.wikipedia.org/wiki/Greece">
                <input type="submit" id="feeling_lucky-button" value="I'm Felling Lucky">
            </form>
            
        </div>
        <!-- Search Container end -->
       
        
        <!-- Footer start -->
        <div id="footer">
            <div class='container-fluid'>
                <a href="#" class="footer-link move-left">About</a>
                <a href="#" class="footer-link move-left">Advertising</a>
                <a href="#" class="footer-link move-left">Bussiness</a>
                <a href="#" class="footer-link move-left">How Search works</a>
                <a href="#" class="footer-link move-right">Privacy</a>
                <a href="#" class="footer-link move-right">Terms</a>
                <a href="#" class="footer-link move-right">Settings</a>

            </div>
        </div>
        <!-- Footer end -->
    </body>
</html>
