<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <!-- Set viewport with -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Link to CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-advanced">
            <div class="header-advanced-logo">
                <a href="index.html">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
                </a>
            </div>
            <div class="header-links">
                <a href="index.html">Google Search</a>
                <a href="google_images.html">Google Images</a>
            </div>
        </div>
        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="separator-line"></div>
        <!-- SEARCH CONTAINER START -->
        <div class="advanced-search-container">
             <form action="https://www.google.com/search" method="get">
                 <label>Find pages with...</label>
                <div class="whitespace"></div>
                 <label>To do this in the search box.</label>
                 <div class="form-group">
                     <label>All these words:</label>
                    <input type="text" name="as_q">
                     <div class="clarification">
                         Type the important words: <span class="monospace">tri-colour rat terrier</span>
                    </div>
                 </div>

                 <div class="form-group">
                    <label>This exact word or phrase:</label>
                    <input type="text" name="as_epq">
                    <div class="clarification">
                        Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                    </div>
                 </div>
                 <div class="form-group">
                    <label>None of these words:</label>
                    <input type="text" name="as_eq">
                    <div class="clarification">
                        Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                     </div>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="right-align">
                        <input type="submit" class="blue-button" value="Google Advanced Search">
                    </div>
                </div>
            </form>
        </div>
        <!-- SEARCH CONTAINER END -->        
       
        
        <!-- Footer start -->
        <div id="footer">
            <div class='container-fluid'>
                <a href="#" class="footer-link move-left">About</a>
                <a href="#" class="footer-link move-left">Advertising</a>
                <a href="#" class="footer-link move-left">Bussiness</a>
                <a href="#" class="footer-link move-left">How Search works</a>
                <a href="#" class="footer-link move-right">Privacy</a>
                <a href="#" class="footer-link move-right">Terms</a>
                <a href="#" class="footer-link move-right">Settings</a>

            </div>
        </div>
        <!-- Footer end -->
    </body>
</html>
